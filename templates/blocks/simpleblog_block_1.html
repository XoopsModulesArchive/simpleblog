<!-- begin of simple blog block -->
<table class="outer" cellspacing="1" width="95%">
  <tr>
    <th><{$block._MB_SIMPLEBLOG_BLOG_TITLE}></th>
    <th><{$block._MB_SIMPLEBLOG_BLOGGER_NAME}></th>
    <th><{$block._MB_SIMPLEBLOG_UPDATE_DATE}></th>
  </tr>
<{foreach item=blog_user from=$block.simpleblog}>
  <tr class="<{cycle values="even,odd"}>">
    <td align="left"><a href='<{$blog_user.url}>'><{$blog_user.title}></a></td>
    <td align="left"><a href='<{$xoops_url}>/userinfo.php?uid=<{$blog_user.uid}>'><{$blog_user.uname}></a></td>

<{/foreach}>
